<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard"></canvas>
        <div id="uiContainer">
            <div id="gameInfo">
                <div id="scoreContainer">System Integrity: <span id="scoreValue">100</span>%</div>
                <div id="resourcesContainer">Resources: <span id="resourcesValue">500</span> MB</div>
                <div id="waveContainer">Wave: <span id="waveValue">1</span></div>
            </div>
            <div id="towerSelection">
                <!-- Tower selection buttons will be added here dynamically -->
            </div>
            <button id="pauseButton">Pause</button>
            <div id="nextWaveInfo"></div>
        </div>
        <div id="menuContainer" style="display: none;">
            <h1>Cybersecurity Tower Defense</h1>
            <button id="startButton">Start Game</button>
            <button id="optionsButton">Options</button>
        </div>
        <div id="gameOverContainer" style="display: none;">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore"></span></p>
            <p>High Score: <span id="highScore"></span></p>
            <button id="restartButton">Restart Game</button>
            <button id="menuButton">Return to Menu</button>
        </div>
        <div id="playerInfo">
            <span>Level: <span id="playerLevel">1</span></span>
            <span>XP: <span id="playerExperience">0</span></span>
        </div>
    </div>
    <script type="module">
        import { Game } from './Game.js';
        
        let game;

        document.addEventListener('DOMContentLoaded', () => {
            game = new Game();
            game.initialize(); // Make sure this method exists and calls uiManager.showMenu()

            // Event listeners for menu buttons
            document.getElementById('startButton').addEventListener('click', () => game.startGame());
            document.getElementById('optionsButton').addEventListener('click', () => game.showOptions());
            document.getElementById('restartButton').addEventListener('click', () => game.restartGame());
            document.getElementById('menuButton').addEventListener('click', () => game.showMenu());
            document.getElementById('pauseButton').addEventListener('click', () => game.togglePause());
        });
    </script>
</body>
</html>
