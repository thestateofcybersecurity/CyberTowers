<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cybersecurity Defense</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0F0;
        }
        #gameContainer {
            text-align: center;
        }
        #gameBoard {
            width: 800px;
            height: 500px;
            border: 2px solid #0F0;
            position: relative;
            overflow: hidden;
            background-image: url('./api/background.jpg');
            background-size: cover;
        }
        .defense {
            width: 40px;
            height: 40px;
            position: absolute;
            border-radius: 50%;
            background-size: cover;
            cursor: pointer;
            z-index: 10;
        }
        .threat {
            width: 30px;
            height: 30px;
            position: absolute;
            background-size: cover;
            z-index: 5;
        }
        .projectile {
            width: 10px;
            height: 10px;
            position: absolute;
            border-radius: 50%;
            z-index: 15;
            transition: all 0.5s linear;
        }
        .radius-preview {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;
        }
        #score, #resources, #wave {
            font-size: 18px;
            margin: 10px 0;
        }
        #defenseSelection, #upgradeMenu {
            margin-top: 10px;
        }
        .path {
            position: absolute;
            background-color: #0F0;
            z-index: 1;
        }
        button {
            background-color: #003;
            color: #0F0;
            border: 1px solid #0F0;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0F0;
            color: #000;
        }
        #speedControl {
            margin-top: 10px;
        }
        #speedButton {
            background-color: #003;
            color: #0F0;
            border: 1px solid #0F0;
            padding: 5px 10px;
            cursor: pointer;
        }
        #speedButton:hover {
            background-color: #0F0;
            color: #000;
        }
        #levelSelection {
            margin-top: 10px;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .upgraded {
            animation: flash 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div id="score">System Integrity: <span id="scoreValue">100</span>%</div>
            <div id="resources">Resources: <span id="resourcesValue">500</span> MB</div>
            <div id="wave">Threat Wave: <span id="waveValue">1</span></div>
        </div>

        <div id="gameBoard"></div>

        <div id="controls">
            <div id="levelSelection">
                <button onclick="selectLevel('cloud')">Cloud Network Level</button>
                <button onclick="selectLevel('darkweb')">Dark Web Level</button>
            </div>

            <div id="tutorial" style="display: none;">
                <div id="tutorialContent"></div>
                <button onclick="nextTutorialStep()">Next</button>
            </div>

            <div id="defenseSelection">
                <button onclick="selectDefense('firewall')">Firewall (100 MB)</button>
                <button onclick="selectDefense('antivirus')">Antivirus (200 MB)</button>
                <button onclick="selectDefense('encryption')">Encryption (300 MB)</button>
                <button onclick="selectDefense('ai')">AI Defense (400 MB)</button>
                <button onclick="selectDefense('ids')">IDS (500 MB)</button>
                <button onclick="selectDefense('soc')">SOC (600 MB)</button>
                <button onclick="selectDefense('honeypot')">Honey Pot (150 MB)</button>
            </div>

            <div id="upgradeMenu" style="display: none;">
                <button onclick="upgrade('damage')">Upgrade Damage (100 MB)</button>
                <button onclick="upgrade('range')">Upgrade Range (100 MB)</button>
                <button onclick="upgrade('fireRate')">Upgrade Fire Rate (100 MB)</button>
            </div>

            <div id="speedControl">
                <button onclick="changeSpeed()">Speed: <span id="speedValue">1x</span></button>
            </div>

            <button id="pauseButton" onclick="togglePause()">Pause</button>
        </div>
    </div>
    
<script>
    document.addEventListener('DOMContentLoaded', function() {

        let score = 100;
        let resources = 500;
        let wave = 1;
        let threats = [];
        let defenses = [];
        let projectiles = [];
        let selectedDefense = null;
        let selectedTowerForUpgrade = null;
        let gameSpeed = 1;
        let gameLoop;
        let processingPower = 100; // New resource type
        let dataBandwidth = 100; // New resource type

        const tutorialSteps = [
            "Welcome to Cybersecurity Defense! Your goal is to protect the system from various cyber threats.",
            "Click on a defense type and then click on the game board to place it.",
            "Different defenses have unique abilities. Experiment to find the best strategy!",
            "Use the speed control to fast-forward the game if you want more challenge.",
            "Good luck defending against the cyber threats!"
        ];
        
        let currentTutorialStep = 0;
        
        function startTutorial() {
            document.getElementById('tutorial').style.display = 'block';
            showTutorialStep();
        }
        
        function showTutorialStep() {
            document.getElementById('tutorialContent').textContent = tutorialSteps[currentTutorialStep];
        }
        
        function nextTutorialStep() {
            currentTutorialStep++;
            if (currentTutorialStep < tutorialSteps.length) {
                showTutorialStep();
            } else {
                document.getElementById('tutorial').style.display = 'none';
                currentTutorialStep = 0;
            }
        }
        
        // Call startTutorial() when the game starts or when a "Help" button is clicked
        
        const defenseTypes = {
            firewall: { cost: 100, damage: 10, range: 100, fireRate: 1000, icon: './api/firewall.jpg', projectileColor: '#FF0000' },
            antivirus: { cost: 200, damage: 20, range: 150, fireRate: 1500, icon: './api/antivirus.jpg', projectileColor: '#00FF00' },
            encryption: { cost: 300, damage: 30, range: 200, fireRate: 2000, icon: './api/encryption.jpg', projectileColor: '#0000FF' },
            ai: { cost: 400, damage: 40, range: 250, fireRate: 2500, icon: './api/ai.jpg', projectileColor: '#FFFF00' },
            ids: { 
                cost: 500, 
                damage: 25, 
                range: 180, 
                fireRate: 1800, 
                icon: './api/ids.jpg', 
                projectileColor: '#800080',
                ability: function(threats) {
                    // Detect and mark all threats in range
                    threats.forEach(threat => {
                        if (this.inRange(threat)) {
                            threat.dataset.detected = 'true';
                        }
                    });
                }
            },
            soc: { 
                cost: 600, 
                damage: 35, 
                range: 220, 
                fireRate: 2200, 
                icon: './api/soc.jpg', 
                projectileColor: '#FFA500',
                ability: function(threats) {
                    // Coordinate all defenses to focus fire on the strongest threat
                    const strongestThreat = threats.reduce((max, threat) => 
                        parseInt(threat.dataset.health) > parseInt(max.dataset.health) ? threat : max
                    );
                    defenses.forEach(defense => defense.target = strongestThreat);
                }
            },
            honeypot: { 
                cost: 150, 
                damage: 0, 
                range: 150, 
                fireRate: 1000, 
                icon: './api/honeypot.jpg', 
                projectileColor: '#FFD700',
                ability: function(threats) {
                    // Attract nearby threats and slow them down
                    threats.forEach(threat => {
                        if (this.inRange(threat)) {
                            threat.dataset.speed = parseFloat(threat.dataset.speed) * 0.5;
                        }
                    });
                }
            }
        };

        const threatTypes = {
            virus: { health: 50, speed: 2, damage: 5, reward: 20, icon: './api/virus.jpg' },
            trojan: { health: 80, speed: 1, damage: 10, reward: 30, icon: './api/trojan.jpg' },
            ransomware: { health: 120, speed: 0.5, damage: 20, reward: 50, icon: './api/ransomware.jpg' },
            worm: { health: 30, speed: 3, damage: 15, reward: 40, icon: './api/worm.jpg' },
            botnet: { health: 200, speed: 0.3, damage: 30, reward: 100, icon: './api/botnet.jpg' },
            phishing: { health: 20, speed: 4, damage: 3, reward: 10, icon: './api/phishing.jpg' },
            rootkit: { health: 100, speed: 0.8, damage: 15, reward: 50, icon: './api/rootkit.jpg', invisible: true },
            apt: { health: 150, speed: 1.5, damage: 25, reward: 75, icon: './api/apt.jpg', evolves: true }
        };

        let path = [];

        // Cloud Network Path
        const cloudNetworkPath = [
            {x: 0, y: 50},
            {x: 400, y: 50},
            {x: 400, y: 250},
            {x: 800, y: 250},
            {x: 800, y: 450},
            {x: 400, y: 450},
            {x: 400, y: 350},
            {x: 0, y: 350},
        ];
    
        // Dark Web Path
        const darkWebPath = [
            {x: 0, y: 100},
            {x: 300, y: 100},
            {x: 300, y: 400},
            {x: 600, y: 400},
            {x: 600, y: 200},
            {x: 100, y: 200},
            {x: 100, y: 300},
            {x: 800, y: 300},
        ];
    
        function createPath() {
            // Clear existing path elements
            const existingPaths = document.querySelectorAll('.path');
            existingPaths.forEach(p => p.remove());
    
            // Create new path segments
            for (let i = 0; i < path.length - 1; i++) {
                const start = path[i];
                const end = path[i + 1];
                const pathSegment = document.createElement('div');
                pathSegment.className = 'path';
                
                if (start.x === end.x) {
                    // Vertical segment
                    pathSegment.style.left = `${start.x}px`;
                    pathSegment.style.top = `${Math.min(start.y, end.y)}px`;
                    pathSegment.style.width = '40px';
                    pathSegment.style.height = `${Math.abs(end.y - start.y)}px`;
                } else {
                    // Horizontal segment
                    pathSegment.style.left = `${Math.min(start.x, end.x)}px`;
                    pathSegment.style.top = `${start.y}px`;
                    pathSegment.style.width = `${Math.abs(end.x - start.x)}px`;
                    pathSegment.style.height = '40px';
                }
                
                gameBoard.appendChild(pathSegment);
            }
        }
    
        function startCloudNetworkLevel() {
            path = cloudNetworkPath;
            createPath();
            startWave();
        }
    
        function startDarkWebLevel() {
            path = darkWebPath;
            createPath();
            startWave();
        }
    
        function startWave() {
            // Initialize waves and threat spawning logic
        }

        function fireProjectile(defense) {
            const defenseRect = defense.getBoundingClientRect();
            const defenseType = defense.dataset.type;
            const level = parseInt(defense.dataset.level);

             if (defenseTypes[defenseType].detectsInvisibility) {
                    // Reveal invisible threats within range
            }
        
            if (defenseTypes[defenseType].deploysPatches) {
                // Repair or enhance nearby defenses temporarily
            }
        
            if (defenseTypes[defenseType].attractsThreats) {
                // Divert threats from their original path to target the honey pot
            }
                for (let threat of threats) {
                const threatRect = threat.getBoundingClientRect();
                const distance = Math.hypot(defenseRect.left - threatRect.left, defenseRect.top - threatRect.top);
                if (distance < defenseTypes[defenseType].range * Math.sqrt(level)) {
                    const projectile = document.createElement('div');
                    projectile.className = 'projectile';
                    projectile.style.left = `${defenseRect.left + 20}px`;
                    projectile.style.top = `${defenseRect.top + 20}px`;
                    projectile.style.backgroundColor = defenseTypes[defenseType].projectileColor;
                    gameBoard.appendChild(projectile);
                    
                    // Animate projectile
                    requestAnimationFrame(() => {
                        projectile.style.left = `${threatRect.left + 15}px`;
                        projectile.style.top = `${threatRect.top + 15}px`;
                    });

                    projectile.addEventListener('transitionend', () => {
                        if (projectile.parentNode === gameBoard) {
                            gameBoard.removeChild(projectile);
                        }
                        const threatHealth = parseInt(threat.dataset.health) - defenseTypes[defenseType].damage * level;
                        if (threatHealth <= 0) {
                            if (threat.parentNode === gameBoard) {
                                gameBoard.removeChild(threat);
                            }
                            threats = threats.filter(t => t !== threat);
                            resources += threatTypes[threat.dataset.type].reward;
                            resourcesValue.textContent = resources;
                        } else {
                            threat.dataset.health = threatHealth;
                        }
                    });

                    break;
                }
            }
        }

        function createDefense(x, y, type) {
            if (resources >= defenseTypes[type].cost && processingPower >= 10) {
                const defense = document.createElement('div');
                defense.className = 'defense';
                defense.style.left = `${x}px`;
                defense.style.top = `${y}px`;
                defense.style.backgroundImage = `url('${defenseTypes[type].icon}')`;
                defense.dataset.type = type;
                defense.dataset.level = '1';
                defense.onclick = () => showUpgradeMenu(defense);
                gameBoard.appendChild(defense);

                processingPower -= 10;
                updateResources();
                resources -= defenseTypes[type].cost;
                resourcesValue.textContent = resources;
                defenses.push(defense);
                setInterval(() => fireProjectile(defense), defenseTypes[type].fireRate / gameSpeed);
            }
        }

        function createThreat(type) {
            const threat = document.createElement('div');
            threat.className = 'threat';
            threat.style.left = `${path[0].x}px`;
            threat.style.top = `${path[0].y}px`;
            threat.style.backgroundImage = `url('${threatTypes[type].icon}')`;
            threat.dataset.health = threatTypes[type].health * Math.pow(1.1, wave - 1);
            threat.dataset.type = type;
            threat.dataset.pathIndex = 0;
            gameBoard.appendChild(threat);
            threats.push(threat);
        }

        function moveThreats() {
            threats.forEach((threat, index) => {
                const pathIndex = parseInt(threat.dataset.pathIndex);
                const targetPoint = path[pathIndex + 1];
                const type = threat.dataset.type;
                
                if (threatTypes[type].invisible) {
                    // Handle invisibility (e.g., only AI defenses can detect)
                }
        
                if (threatTypes[type].evolves) {
                    // Handle evolution over time or distance
                    threat.dataset.health = parseInt(threat.dataset.health) + (wave * 5);
                }
                
                if (!targetPoint) {
                    gameBoard.removeChild(threat);
                    threats.splice(index, 1);
                    score -= threatTypes[type].damage;
                    scoreValue.textContent = Math.max(0, score);
                    if (score <= 0) {
                        alert('System Compromised! Game Over!');
                        location.reload();
                    }
                    return;
                }
                
                const currentX = parseInt(threat.style.left);
                const currentY = parseInt(threat.style.top);
                const dx = targetPoint.x - currentX;
                const dy = targetPoint.y - currentY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < threatTypes[type].speed * gameSpeed) {
                    threat.dataset.pathIndex = pathIndex + 1;
                    threat.style.left = `${targetPoint.x}px`;
                    threat.style.top = `${targetPoint.y}px`;
                } else {
                    const vx = (dx / distance) * threatTypes[type].speed * gameSpeed;
                    const vy = (dy / distance) * threatTypes[type].speed * gameSpeed;
                    threat.style.left = `${currentX + vx}px`;
                    threat.style.top = `${currentY + vy}px`;
                }
            });
        }

        function moveProjectiles() {
            projectiles.forEach((projectile, index) => {
                const projectileRect = projectile.element.getBoundingClientRect();
                const threatRect = projectile.target.getBoundingClientRect();
                const dx = threatRect.left - projectileRect.left;
                const dy = threatRect.top - projectileRect.top;
                const distance = Math.hypot(dx, dy);
                if (distance < 5) {
                    gameBoard.removeChild(projectile.element);
                    projectiles.splice(index, 1);
                    const threatHealth = parseInt(projectile.target.dataset.health) - projectile.damage;
                    if (threatHealth <= 0) {
                        gameBoard.removeChild(projectile.target);
                        threats = threats.filter(t => t !== projectile.target);
                        resources += threatTypes[projectile.target.dataset.type].reward;
                        resourcesValue.textContent = resources;
                    } else {
                        projectile.target.dataset.health = threatHealth;
                    }
                } else {
                    const speed = 5;
                    const vx = (dx / distance) * speed;
                    const vy = (dy / distance) * speed;
                    projectile.element.style.left = `${projectileRect.left + vx}px`;
                    projectile.element.style.top = `${projectileRect.top + vy}px`;
                }
            });
        }

        function selectDefense(type) {
            selectedDefense = type;
            let preview = document.querySelector('.radius-preview');
        
            if (!preview) {
                preview = document.createElement('div');
                preview.className = 'radius-preview';
                gameBoard.appendChild(preview);
            }
        
            // Handle different types of defenses, particularly Honey Pot
            if (type === 'honeypot') {
                preview.style.display = 'none';  // Honey Pot doesn't need a range preview
            } else {
                preview.style.width = `${defenseTypes[type].range * 2}px`;
                preview.style.height = `${defenseTypes[type].range * 2}px`;
                preview.style.display = 'block';
            }
        
            const movePreview = (e) => {
                const rect = gameBoard.getBoundingClientRect();
                preview.style.left = `${e.clientX - rect.left - defenseTypes[type].range}px`;
                preview.style.top = `${e.clientY - rect.top - defenseTypes[type].range}px`;
            };
        
            const removePreview = () => {
                preview.style.display = 'none';
                gameBoard.removeEventListener('mousemove', movePreview);
            };
        
            gameBoard.addEventListener('mousemove', movePreview);
            gameBoard.addEventListener('mouseleave', removePreview);
            gameBoard.addEventListener('click', removePreview);
        }
        
        function showUpgradeMenu(defense) {
            selectedTowerForUpgrade = defense;
            upgradeMenu.style.display = 'block';
            const defenseRect = defense.getBoundingClientRect();
            const radius = document.querySelector('.radius');
            radius.style.left = `${defenseRect.left - parseInt(radius.style.width)/2 + 20}px`;
            radius.style.top = `${defenseRect.top - parseInt(radius.style.height)/2 + 20}px`;
            radius.style.display = 'block';
        }

        function upgrade(attribute) {
            if (selectedTowerForUpgrade && resources >= 100) {
                const level = parseInt(selectedTowerForUpgrade.dataset.level);
                selectedTowerForUpgrade.dataset.level = level + 1;
                resources -= 100;
                resourcesValue.textContent = resources;
                
                if (attribute === 'damage') {
                    defenseTypes[type].damage += 10 * level;
                    const newRange = defenseTypes[type].range * Math.sqrt(level + 1);
                    const radius = document.querySelector('.radius');
                    radius.style.width = `${newRange * 2}px`;
                    radius.style.height = `${newRange * 2}px`;
                    const defenseRect = selectedTowerForUpgrade.getBoundingClientRect();
                    radius.style.left = `${defenseRect.left - newRange + 20}px`;
                    radius.style.top = `${defenseRect.top - newRange + 20}px`;
                } else if (attribute === 'range') {
                    defenseTypes[type].range += 20 * level;
                } else if (attribute === 'fireRate') {
                    defenseTypes[type].fireRate -= 100 * level;
                }

                upgradeMenu.style.display = 'none';
                document.querySelector('.radius').style.display = 'none';

                const defense = selectedTowerForUpgrade;
                if (defense && defense.classList) {
                    defense.classList.add('upgraded');
                    setTimeout(() => defense.classList.remove('upgraded'), 1500);
                }
            }

            function startWave() {
                const numThreats = Math.min(wave * 5, 50); // Cap at 50 threats per wave
                const threatTypesList = Object.keys(threatTypes);
                
                for (let i = 0; i < numThreats; i++) {
                    setTimeout(() => {
                        let randomType;
            
                        if (i % 5 === 0) {
                            // Every 5th threat is part of a combination attack
                            randomType = "phishing"; // Start with a phishing attack
                        } else if (i % 5 === 1) {
                            randomType = "botnet"; // Follow up with a botnet attack
                        } else if (i % 5 === 2) {
                            randomType = "worm"; // Finish with a worm
                        } else {
                            randomType = threatTypesList[Math.floor(Math.random() * threatTypesList.length)];
                        }
                        
                        createThreat(randomType);
                    }, i * (2000 / Math.sqrt(wave)) / gameSpeed);
                }
            }

            function playerUsesFirewalls() {
                // Check if the player has deployed a significant number of firewalls
                return defenses.filter(d => d.dataset.type === 'firewall').length > 3;
            }
            
            function playerUsesAntivirus() {
                // Check if the player has deployed a significant number of antivirus defenses
                return defenses.filter(d => d.dataset.type === 'antivirus').length > 3;
            }

            let isPaused = false;

            function togglePause() {
                isPaused = !isPaused;
                if (isPaused) {
                    clearInterval(gameLoop);
                    document.getElementById('pauseButton').textContent = 'Resume';
                } else {
                    gameLoop = setInterval(updateGame, 50 / gameSpeed);
                    document.getElementById('pauseButton').textContent = 'Pause';
                }
            }
        
            function updateGame() {
                if (!isPaused) {
                    moveThreats();
                if (threats.length === 0) {
                    wave++;
                    waveValue.textContent = wave;
                    startWave();
                    resources += 100 + (wave * 10);
                    resourcesValue.textContent = resources;
                }
            }

            let currentLevel = 'cloud';
            
            function selectLevel(level) {
                currentLevel = level;
                resetGame();
                if (level === 'cloud') {
                    // Set up cloud level specifics
                    document.body.style.backgroundColor = '#E6F3FF';
                } else if (level === 'darkweb') {
                    // Set up dark web level specifics
                    document.body.style.backgroundColor = '#1A1A1A';
                }
            }
            
            function resetGame() {
                // Clear the game board, reset scores, etc.
                wave = 1;
                score = 100;
                resources = 500;
                threats = [];
                defenses = [];
                // ... other reset logic ...
                startWave();
            }
                
            function updateResources() {
                resourcesValue.textContent = resources;
                // Update UI to display new resources
            }

            function changeSpeed() {
               const speedButton = document.getElementById('speedButton');
                if (speedButton) {
                    speedButton.classList.add('upgraded');
                    setTimeout(() => speedButton.classList.remove('upgraded'), 500);
                }
                if (gameSpeed === 1) {
                    gameSpeed = 2;
                    speedButton.textContent = 'Speed: 2x';
                } else if (gameSpeed === 2) {
                    gameSpeed = 3;
                    speedButton.textContent = 'Speed: 3x';
                } else {
                    gameSpeed = 1;
                    speedButton.textContent = 'Speed: 1x';
                }
                
                clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, 50 / gameSpeed);
            }

            function initGame() {
                const speedButton = document.getElementById('speedButton');
                if (speedButton) {
                    speedButton.addEventListener('click', changeSpeed);
                } else {
                console.error('Speed button not found in the DOM');
            }

            gameBoard.addEventListener('click', (e) => {
                if (selectedDefense) {
                    const rect = gameBoard.getBoundingClientRect();
                    const x = e.clientX - rect.left - 20;
                    const y = e.clientY - rect.top - 20;
                    createDefense(x, y, selectedDefense);
                    selectedDefense = null;
                }
            });

            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case '1':
                        selectDefense('firewall');
                        break;
                    case '2':
                        selectDefense('antivirus');
                        break;
                    case '3':
                        selectDefense('encryption');
                        break;
                    case '4':
                        selectDefense('ai');
                        break;
                }
            });

            createPath();
            startCloudNetworkLevel();  // or startDarkWebLevel();
            startWave();
            initGame();

            gameLoop = setInterval(updateGame, 50);
        };
    </script>
</body>
</html>
