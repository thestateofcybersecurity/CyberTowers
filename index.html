<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard"></canvas>
        <div id="uiContainer">
            <div id="gameInfo">
                <div id="scoreContainer">
                    System Integrity: <span id="scoreValue">100</span>%
                </div>
                <div id="resourcesContainer">
                    Resources: <span id="resourcesValue">500</span> MB
                </div>
                <div id="waveContainer">
                    Wave: <span id="waveValue">1</span>
                </div>
            </div>
            <div id="towerSelection"></div>
            <button id="pauseButton">Pause</button>
            <div id="nextWaveInfo"></div>
            <div id="playerInfo">
                Level: <span id="playerLevel">1</span> XP: <span id="playerExperience">0</span>
            </div>
        </div>
        <div id="menuContainer" style="display: none;">
            <h1>Cybersecurity Tower Defense</h1>
            <button id="startGameBtn">Start Game</button>
            <button id="optionsBtn">Options</button>
        </div>
        <div id="gameOverContainer" style="display: none;">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore"></span></p>
            <p>High Score: <span id="highScore"></span></p>
            <button id="restartGameBtn">Restart Game</button>
            <button id="returnToMenuBtn">Return to Menu</button>
        </div>
    </div>
    <script type="module" src="Game.js"></script>
</body>
</html>
