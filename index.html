<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Towers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameBoard"></canvas>
        <div id="uiContainer">
            <div id="score">System Integrity: <span id="scoreValue">100</span></div>
            <div id="resources">Resources: <span id="resourcesValue">500</span></div>
            <div id="wave">Wave: <span id="waveValue">1</span></div>
            <div id="level">Level: <span id="playerLevel">1</span></div>
            <div id="experience">Experience: <span id="playerExperience">0</span></div>
            <div id="nextWaveInfo"></div>
            <div id="towerSelection"></div>
            <button id="pauseButton">Pause</button>
        </div>
    </div>
    <div id="menuContainer" style="display:none;">
        <!-- Menu buttons will be added here dynamically -->
    </div>
    <div id="gameOverContainer" style="display:none;">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalScore"></span></p>
        <p>High Score: <span id="highScore"></span></p>
        <button id="restartButton">Restart</button>
    </div>
    <script type="module" src="Game.js"></script>
</body>
</html>
